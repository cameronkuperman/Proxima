<!DOCTYPE html>
<html style="height: 100%; overflow: hidden;">
<head>
    <title>BioDigital Human Viewer Integration</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, sans-serif;
        }
        #container {
            height: 100%;
            position: relative;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.9);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 500px;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #status h3 {
            margin: 0 0 10px 0;
            color: #4ade80;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .log-entry {
            font-size: 12px;
            margin: 3px 0;
            color: #cbd5e1;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .log-entry.success { color: #4ade80; }
        .log-entry.error { color: #f87171; }
        .log-entry.pick { 
            color: #60a5fa;
            font-weight: bold;
            background: rgba(96, 165, 250, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body style="height: 100%; margin: 0">
    <div id="status">
        <h3>BioDigital Selection Status</h3>
        <div id="logs"></div>
    </div>
    
    <!-- Using the exact iframe code provided, with ID for JavaScript API -->
    <iframe 
        id="embedded-human" 
        frameBorder="0" 
        style="aspect-ratio: 4 / 3; width: 100%; height: 100%;" 
        allowFullScreen="true" 
        loading="lazy" 
        src="https://human.biodigital.com/viewer/?id=6F0C&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=false&ui-audio=true&ui-chapter-list=false&ui-fullscreen=false&ui-help=false&ui-info=false&ui-label-list=true&ui-layers=false&ui-skin-layers=false&ui-loader=circle&ui-media-controls=none&ui-menu=false&ui-nav=false&ui-search=false&ui-tools=false&ui-tutorial=false&ui-undo=false&ui-whiteboard=false&initial.none=true&disable-scroll=false&dk=4a7eb63719c66a365c746afeae476870503ba4be&paid=o_24754ad1">
    </iframe>
    
    <!-- Load the HumanAPI SDK -->
    <script src="https://developer.biodigital.com/builds/api/human-api-3.0.0.min.js"></script>
    
    <script>
        const logsDiv = document.getElementById('logs');
        let logCount = 0;
        let lastSelectedId = null;
        let isFirstLoad = true;
        let human = null;
        
        function log(msg, type = '') {
            console.log(msg);
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toISOString().substr(11, 8)}] ${msg}`;
            logsDiv.appendChild(entry);
            
            if (++logCount > 15) {
                logsDiv.removeChild(logsDiv.firstChild);
            }
            
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        log('Page loaded, waiting for iframe...', 'success');
        
        // Initialize after window loads
        window.addEventListener('load', function() {
            log('Window loaded, waiting a moment for iframe...', '');
            
            // Give the iframe time to load
            setTimeout(function() {
                initializeBioDigital();
            }, 2000);
        });
        
        function initializeBioDigital() {
            try {
                // Check if HumanAPI is available
                if (typeof HumanAPI === 'undefined') {
                    log('âœ— HumanAPI not loaded, retrying...', 'error');
                    setTimeout(initializeBioDigital, 1000);
                    return;
                }
                
                log('âœ“ HumanAPI detected, creating instance...', 'success');
                
                // Create HumanAPI instance with the iframe ID
                human = new HumanAPI("embedded-human");
                
                // Wait for the API to be ready
                human.on('human.ready', function() {
                    log('âœ“ Human API is READY!', 'success');
                    
                    // Enable selection if needed
                    try {
                        human.send('scene.selectionEnabled', true);
                        log('Selection mode enabled', '');
                    } catch (e) {
                        log('Could not enable selection mode', '');
                    }
                    
                    // Primary pick event handler
                    human.on('scene.picked', function(pickEvent) {
                        handlePickEvent(pickEvent);
                    });
                    
                    // Alternative selection event
                    human.on('scene.objectsSelected', function(event) {
                        const selectedIds = Object.keys(event).filter(id => event[id]);
                        if (selectedIds.length > 0) {
                            log(`Objects selected: ${selectedIds.length} items`, '');
                            selectedIds.forEach(id => getObjectInfo(id));
                        }
                    });
                    
                    // Listen for any click events as backup
                    human.on('click', function(event) {
                        log('Click event detected', '');
                        if (event && event.objectId) {
                            getObjectInfo(event.objectId);
                        }
                    });
                    
                    log('âœ“ All event handlers registered', 'success');
                    log('Click on any body part to select it', '');
                });
                
                // Error handling
                human.on('human.error', function(err) {
                    log('âœ— API Error: ' + JSON.stringify(err), 'error');
                });
                
            } catch (e) {
                log('âœ— Failed to initialize: ' + e.message, 'error');
                console.error(e);
            }
        }
        
        function handlePickEvent(pickEvent) {
            // Ignore system/full body selections
            if (pickEvent && pickEvent.objectId && 
                (pickEvent.objectId.includes('muscular_system') || 
                 pickEvent.objectId.includes('skeletal_system') ||
                 pickEvent.objectId.includes('_system-') ||
                 pickEvent.objectId.includes('_system_') ||
                 pickEvent.mode !== 'object')) {
                log('Ignoring system-level selection', '');
                return;
            }
            
            if (pickEvent && pickEvent.objectId) {
                // Check if this is a different body part than last selection
                if (isFirstLoad) {
                    log('First load - ignoring initial selection', '');
                    isFirstLoad = false;
                    lastSelectedId = pickEvent.objectId;
                    return;
                }
                
                if (pickEvent.objectId === lastSelectedId) {
                    log('Same body part clicked - ignoring', '');
                    return;
                }
                
                log(`Pick event: ${pickEvent.objectId}`, '');
                lastSelectedId = pickEvent.objectId;
                getObjectInfo(pickEvent.objectId, pickEvent);
            }
        }
        
        function formatAnatomicalName(name) {
            // Clean up the anatomical name
            let cleaned = name;
            
            // Remove common prefixes
            cleaned = cleaned.replace(/^(human_\d+_|male_|female_|maleAdult_|femaleAdult_)/g, '');
            cleaned = cleaned.replace(/_standard-?/g, '');
            
            // Remove ID suffixes
            cleaned = cleaned.replace(/_ID$/g, '');
            cleaned = cleaned.replace(/_\d+_ID$/g, '');
            
            // Replace underscores with spaces
            cleaned = cleaned.replace(/_/g, ' ');
            
            // Replace dashes with spaces
            cleaned = cleaned.replace(/-/g, ' ');
            
            // Capitalize each word
            cleaned = cleaned.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
            
            // Fix common anatomical terms
            cleaned = cleaned.replace(/\bId\b/g, '');
            cleaned = cleaned.replace(/\s+/g, ' ').trim();
            
            return cleaned;
        }
        
        function getObjectInfo(objectId, pickEvent) {
            // Get detailed info about the picked object
            human.send('scene.info', objectId, function(info) {
                if (info && info[objectId]) {
                    const objectInfo = info[objectId];
                    const rawName = objectInfo.displayName || objectInfo.name || objectId;
                    const formattedName = formatAnatomicalName(rawName);
                    
                    log(`ðŸŽ¯ SELECTED: ${formattedName}`, 'pick');
                    
                    // Send to parent window
                    window.parent.postMessage({
                        type: 'BIODIGITAL_PICK',
                        data: {
                            objectName: formattedName,
                            rawName: rawName,
                            objectId: objectId,
                            description: objectInfo.description || '',
                            parent: objectInfo.parent || null,
                            shown: objectInfo.shown,
                            selected: objectInfo.selected,
                            position: pickEvent ? pickEvent.position : null,
                            canvasPosition: pickEvent ? pickEvent.canvasPosition : null
                        }
                    }, '*');
                } else {
                    // Fallback - format the objectId
                    const formattedName = formatAnatomicalName(objectId);
                    log(`Selected object: ${formattedName}`, 'pick');
                    window.parent.postMessage({
                        type: 'BIODIGITAL_PICK',
                        data: {
                            objectName: formattedName,
                            objectId: objectId
                        }
                    }, '*');
                }
            });
        }
        
        // Add programmatic testing capability
        window.testPick = function() {
            if (human) {
                const iframe = document.getElementById("embedded-human");
                const w = iframe.clientWidth;
                const h = iframe.clientHeight;
                const x = w / 2;
                const y = h / 2;
                
                log(`Testing pick at center (${x}, ${y})`, '');
                human.send('scene.pick', { x: x, y: y, triggerActions: true }, function(hit) {
                    if (hit) {
                        log('Test pick hit: ' + JSON.stringify(hit), 'success');
                        if (hit.objectId) {
                            getObjectInfo(hit.objectId, hit);
                        }
                    } else {
                        log('Test pick missed', 'error');
                    }
                });
            }
        };
    </script>
</body>
</html>
