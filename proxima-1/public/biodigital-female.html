<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
    <title>BioDigital Female Model</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-family: monospace;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Initializing Female Model...</div>
    
    <iframe 
        id="embedded-human" 
        frameBorder="0" 
        style="aspect-ratio: 4 / 3; width: 100%; height: 100%"
        allowFullScreen="true" 
        loading="lazy" 
        src="https://human.biodigital.com/viewer/?id=6JK0&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=false&ui-audio=false&ui-chapter-list=false&ui-fullscreen=false&ui-help=false&ui-info=false&ui-label-list=true&ui-layers=false&ui-skin-layers=false&ui-loader=circle&ui-media-controls=none&ui-menu=false&ui-nav=false&ui-search=false&ui-tools=false&ui-tutorial=false&ui-undo=false&ui-whiteboard=false&initial.none=true&disable-scroll=false&uaid=MA1zy&paid=o_14daca03">
    </iframe>
    
    <script src="https://human-api.biodigital.com/build/1.2.1/human-api-1.2.1.min.js"></script>
    
    <script>
        let status = document.getElementById('status');
        const DEVELOPER_KEY = '3cbb6a7f38981892550f66544f254f8e9dd158ee';
        
        function log(msg) {
            console.log(msg);
            status.innerHTML += '<br>' + msg;
        }
        
        window.addEventListener('load', function() {
            log('Page loaded, waiting for SDK...');
            
            setTimeout(function() {
                if (typeof HumanAPI === 'undefined') {
                    log('ERROR: HumanAPI not loaded');
                    return;
                }
                
                log('SDK loaded with developer key');
                
                try {
                    // Initialize with developer key
                    var human = new HumanAPI.Human('embedded-human', {
                        developerKey: DEVELOPER_KEY
                    });
                    
                    human.on('ready', function() {
                        log('âœ“ Female Model READY!');
                        
                        // Set up pick handler
                        human.pick.on('picked', function(event) {
                            log('PICKED: ' + (event.object?.displayName || event.objectId));
                            
                            // Send to parent window
                            window.parent.postMessage({
                                type: 'BIODIGITAL_PICK',
                                data: {
                                    objectName: event.object?.displayName || event.object?.name,
                                    objectId: event.objectId,
                                    worldPos: event.worldPos,
                                    screenPos: event.screenPos,
                                    gender: 'female'
                                }
                            }, '*');
                        });
                        
                        log('Pick handler registered');
                    });
                    
                    human.on('error', function(err) {
                        log('ERROR: ' + JSON.stringify(err));
                    });
                    
                } catch (e) {
                    log('EXCEPTION: ' + e.message);
                }
            }, 3000);
        });
    </script>
</body>
</html>
